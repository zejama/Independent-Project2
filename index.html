<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Take the Quiz below to find out which programming language we suggest you learn!</h1>
    <form id="quiz">
      <span>
        <p>Do you prefer cats over dogs?</p>
        <div class="radio">
          <label>
            <input type="radio" name="question1" value="Yes" checked>
            Yes
          </label>
          <label>
            <input type="radio" name="question1" value="No">
            No
          </label>
        </div> 
      </span>
      <p>Can you make yourself disappear?</p>
      
      <select class="form-control" id="question2">
        <option></option>
        <option>I can! I've done it many times.</option>
        <option>...I can't say I can</option>
      </select>
      
      <p>Are you a fan of Cheesecake?</p>
      
      <select class="form-control" id="question3">
        <option></option>
        <option>Absolutely Love it!</option>
        <option>How DARE you ask me that</option>
      </select>
      
      <p>Do you enjoy listening to "Still With You" when it's cold and rainy outside?</p>

      <select class="form-control" id="question4">
        <option></option>
        <option>I ALWAYS listen to SWY in All Weather Conditions</option>
        <option>I do! It's such a beautiful song.</option>
        </select>
      
      <p>How much have you enjoyed taking this Quiz?</p>

      <select>
        <option></option>
        <option>No very much. You have very weird questions >:(</option>
        <option>It's pretty cool!</option>
      </select>
      
      <button type="submit" class="btn">Submit!</button>
    
    
    </form>
  
  </div>


</body>

</html>
