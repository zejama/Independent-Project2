<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/.css">
  <link href="css/styles.css" rel="stylesheet" type="text/.css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Take the Quiz below to find out which programming language we suggest you learn!</h1>
    <form id="quiz">
      <p>Do you prefer cats over dogs?</p>
      <div class="radio">
        <label>
          <input type="radio" name="question1" value="Yes" checked>
          Yes
        </label>
        <label>
          <input type="radio" name="question1" value="No">
          No
        </label>
      </div> 
      
      <p>Can you make yourself disappear?</p>
      
      <select class="form-control" id="question2">
        <option></option>
        <option>I can! I've done it many times.</option>
        <option>...I can't say I can</option>
      </select>
      
      
      
      
      
      
      
      
      <button type="submit" class="btn">Submit!</button>
    
    
    </form>
  
  </div>


</body>

</html>
